<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title></title>
    <!-- <script src="http://apptest.bstcine.com/lib/vconsole/vconsole.min.js"></script> -->
    <!-- <script> var vConsole = new VConsole()</script> -->
    <script>
        var responsive = function () {
            var clientWidth = document.documentElement.clientWidth;
            if (clientWidth < 576) {
                console.log('576 clientWidth ' + clientWidth);
                document.documentElement.style.fontSize = clientWidth / 750 * 100 + 'px';
            } else if (clientWidth < 1024) {
                console.log('1024 clientWidth ' + clientWidth);
                document.documentElement.style.fontSize = clientWidth / 1536 * 100 + 'px';
            } else {
                console.log('clientWidth ' + clientWidth);
                document.documentElement.style.fontSize = '50px'
            }
        };
        responsive();
        window.onresize = function () {
            responsive()
        };
        if (window.addEventListener) {
            window.addEventListener('error', function (e) {
                var error = e.error;
                if (error) {
                    console.log('global error');
                    console.log(error);
                }
            });
        }
    </script>

</head>
<body>
<div id="root"></div>

</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</html>
